<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <h1> Ajaya tamang</h1>
    </nav>

    <!-- Thumbnails Running Horizontally -->
    <div class="thumbnails">
        <div class="thumbnail">
            <img src="documentry (1).jpg" alt="Documentary Thumbnail">
        </div>
        <div class="thumbnail">
            <img src="vlogging (1).jpg" alt="Vlogging Thumbnail">
        </div>
        <div class="thumbnail">
            <img src="tech1.jpg" alt="Tech Thumbnail">
        </div>
        <div class="thumbnail">
            <img src="vines1.jpg" alt="Vines Thumbnail">
        </div>
        <div class="thumbnail">
            <img src="others1.jpg" alt="Others Thumbnail">
        </div>
    </div>

    <!-- Category Section -->
    <div class="category-section">
        <div id="documentary" class="category">
            <img src="documentry (1).jpg" alt="Documentary Category">
            <p>Documentary</p>
        </div>
        <div id="vlogging" class="category">
            <img src="vlogging (1).jpg" alt="Vlogging Category">
            <p>Vlogging</p>
        </div>
        <div id="techEducational" class="category">
            <img src="tech1.jpg" alt="Tech & Educational Category">
            <p>Tech & Educational</p>
        </div>
        <div id="vines" class="category">
            <img src="vines1.jpg" alt="Vines Category">
            <p>Vines</p>
        </div>
        <div id="others" class="category">
            <img src="others1.jpg" alt="Others Category">
            <p>Others</p>
        </div>
    </div>

    <!-- Category Thumbnails Section -->
    <div id="category-thumbnails" class="category-thumbnails">
        <!-- Thumbnails will be dynamically added here based on category -->
    </div>

    <!-- JavaScript Section -->
    <script src="script.js"></script>
</body>
</html>
